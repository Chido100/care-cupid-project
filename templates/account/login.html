{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}

    <div style="justify-content: center;">
        <div>
            <h1>Login</h1>
            <h5>Please login to gain exclusive access.</h5>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

{% endblock content %}
