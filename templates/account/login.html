{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="card justify-content-center" style="width: 18rem;">
    
        <h1>Login</h1>
        <p>Please, use the following form to log-in:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Login"></p>
        </form>
    
</div>
{% endblock content %}
